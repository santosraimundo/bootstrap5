<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto no BootStrap</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <!--Usando a classe hading para formatar o texto-->
                <p class="h1">Typography</p>
                <p class="h2">List</p>
                <p class="h3">Lead</p>
                <span class="h4 text-muted">vamos</span>
                <span class="h2">começar</span>
                
            </div>
            <div class="col-6">
                <!--Usando class display para formatar o texto-->
                <p class="display-1">Título1</p>
                <p class="display-2">Titulo2</p>
                <p class="display-3 text-muted ">Título3</p>
            </div>
            <div class="row">
                <div class="col-6">
                    <!--Usando o formato com html normal-->
                    <p><strong>Hi my name is</strong></p>
                    <p><i>Welcome</i></p>
                    <p><s>Here iam</s></p>
                    <p><u>My school is good</u></p>
                    <p><mark>Come and see magic</mark></p>
                </div>
                <div class="col-6">
                    <!--Usando o formato com o bootstrap-->
                    <p class="small">Hi my name is</p>
                    <p>Welcome</p>
                    <p><s>Here iam</s></p>
                    <p><u>My school is good</u></p>
                    <p><mark>Come and see magic</mark></p>
                </div>

            </div>
        </div>
    </div>
    <script src="assets/bootstrap.bundle.min.js"></script>
</body>
</html>
